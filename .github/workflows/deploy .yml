name: Deploy cnpost-bill to Server
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /var/www/cnpost-bill
            git config --global --add safe.directory /var/www/cnpost-bill
            git pull origin main
            # 暂时禁用自动重启，避免SSH会话被杀
            echo "✅ 代码已更新，请手动重启gunicorn"
