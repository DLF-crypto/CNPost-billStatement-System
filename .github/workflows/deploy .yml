name: Deploy cnpost-bill to Server
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /var/www/cnpost-bill
            git config --global --add safe.directory /var/www/cnpost-bill
            git pull origin main
            # 使用systemd重启gunicorn服务
            echo "正在重启gunicorn服务..."
            sudo systemctl restart cnpost-bill
            sleep 3
            if sudo systemctl is-active --quiet cnpost-bill; then
              echo "✅ 自动部署完成并已重启应用！"
            else
              echo "❌ 警告：服务启动失败，查看日志：sudo journalctl -u cnpost-bill -n 50"
              exit 1
            fi
