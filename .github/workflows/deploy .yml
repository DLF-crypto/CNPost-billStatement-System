name: Deploy cnpost-bill to Server
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /var/www/cnpost-bill
            git config --global --add safe.directory /var/www/cnpost-bill
            
            # git pull 重试机制（3次）
            echo "正在拉取最新代码..."
            for i in 1 2 3; do
              if git pull origin main; then
                echo "✅ 代码更新成功！"
                break
              else
                if [ $i -lt 3 ]; then
                  echo "⚠️ 第$i次拉取失败，5秒后重试..."
                  sleep 5
                else
                  echo "❌ git pull 失败，部署中止！"
                  exit 1
                fi
              fi
            done
            
            # 使用systemd重启gunicorn服务
            echo "正在重启gunicorn服务..."
            sudo systemctl restart cnpost-bill
            sleep 3
            if sudo systemctl is-active --quiet cnpost-bill; then
              echo "✅ 自动部署完成并已重启应用！"
            else
              echo "❌ 警告：服务启动失败，查看日志：sudo journalctl -u cnpost-bill -n 50"
              exit 1
            fi
