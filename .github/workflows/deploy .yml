name: Deploy cnpost-bill to Server
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /var/www/cnpost-bill
            git config --global --add safe.directory /var/www/cnpost-bill
            git pull origin main
            # 重启Flask应用
            sudo systemctl restart cnpost-bill || sudo supervisorctl restart cnpost-bill || pkill -f "python.*app.py" && nohup python3 app.py > /dev/null 2>&1 &
            echo "✅ 自动部署完成并已重启应用！"
